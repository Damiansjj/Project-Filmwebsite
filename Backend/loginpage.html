<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basisinstellingen voor de HTML-pagina -->
    <meta charset="UTF-8"> <!-- Tekencodering instellen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Zorgt voor responsieve weergave -->
    <title>Admin Login</title> <!-- Titel van de pagina -->
    <link rel="stylesheet" href="Loginpage.css"> <!-- Verwijzing naar het CSS-bestand -->
</head>

<body>
    <div class="login-container">
        <!-- Titel van de loginpagina -->
        <h1>Admin Login</h1>

        <!-- Formulier voor het inloggen -->
        <form action="Filmoverzicht.html" method="GET">
            <!-- Label en invoerveld voor gebruikersnaam -->
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" name="username" required>

            <!-- Label en invoerveld voor wachtwoord -->
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" required>

            <!-- Knop om het formulier in te sturen -->
            <button type="submit">Inloggen</button>
        </form>
    </div>
</body>
</html>
