<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoverzicht - Admin</title>
    <link rel="stylesheet" href="filmoverzicht.css">
</head>
<body>
    <header>
        <h1>Filmoverzicht</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Zoek een film...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Regisseur</th>
                    <th>Genre</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Film 1</td>
                    <td>John Doe</td>
                    <td>Actie</td>
                    <td>
                        <button>Bewerken</button>
                        <button>Verwijderen</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
