<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Toevoegen/Wijzigen</title>
    <link rel="stylesheet" href="filmbeheer.css">
</head>
<body>
    <div class="form-container">
        <h1>Film Toevoegen/Wijzigen</h1>
        <form action="Filmoverzicht.html" method="POST">
            <label for="title">Titel</label>
            <input type="text" id="title" name="title" required>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>
            <label for="year">Jaar</label>
            <input type="number" id="year" name="year" required>
            <button type="submit">Opslaan</button>
        </form>
        <a href="Filmoverzicht.html" class="button">Terug naar Overzicht</a>
    </div>
</body>
</html>
